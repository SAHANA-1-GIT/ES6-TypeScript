<!DOCTYPE html>
<html>
    <head><title>Rest parameters</title></head>
    <body>
        <div>go to console to see the output</div>
        <script>
            function userFriends(username,...friends)
            {
                console.log("Username:" +username);
                console.log("User's friends: "+ friends);
            }

            userFriends('Sam','gilbert','rocky','ben','jimmy');
        </script>
    </body>
</html>
